<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JavaScript Pokedex</title>

      <link rel="stylesheet" type="text/css" href="../css/reset.css" />
      <link rel="stylesheet" href="../css/styles.css" />
      <link rel="stylesheet" href="../css/pokedex.css" />
      <link rel="stylesheet" href="../css/pokemon-detail.css" />
      <link
         rel="shortcut icon"
         href="../assets/pokeball.png"
         type="image/x-icon"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
         rel="stylesheet"
      />
   </head>

   <body>
      <section class="content">
         <nav class="search-menu">
            <div class="search-bar">
               <h1 id="title">Pokedex</h1>
               <div class="input-container">
                  <textarea
                     name=""
                     id="search-pokemon"
                     maxlength="30"
                     rows="1"
                     type="search"
                     placeholder="Digite o nome ou ID do PokÃ©mon"
                  ></textarea>
                  <img
                     src="../assets/find.svg"
                     alt="find-image"
                     id="input-image"
                  />
               </div>
            </div>
         </nav>
         <div class="pokemons-content">
            <ol class="pokemons" id="pokemonList"></ol>
            <div class="pokemon-profile">        
            </div>
         </div>
         <div class="pagination">
            <button id="loadMoreButton" type="button">Load more...</button>
         </div>
      </section>

      <script src="../js/pokemon-model.js"></script>
      <script src="../js/poke-api.js"></script>
      <script src="../js/main.js"></script>
   </body>
</html>
